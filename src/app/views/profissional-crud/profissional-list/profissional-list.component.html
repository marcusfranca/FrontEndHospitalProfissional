<div class="card">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                (click)="navigatoToCreate()"></button>
        </ng-template>
    </p-toolbar>
    <br>
    <p-table #dt [value]="profissionais" [globalFilterFields]="['nome']" [rows]="10" [paginator]="true"
        [rowHover]="true" dataKey="id" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h4 class="m-0">Lista De Profissionais</h4>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id">id <p-sortIcon field="id"></p-sortIcon>
                <th pSortableColumn="Nome">Nome <p-sortIcon field="Nome"></p-sortIcon>
                <th pSortableColumn="Cargo">Cargo <p-sortIcon field="Cargo"></p-sortIcon>
                <th pSortableColumn="Endereco">Endereco <p-sortIcon field="Endereco"></p-sortIcon>
                <th pSortableColumn="Actions">Actions <p-sortIcon field="Actions"></p-sortIcon>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-profissional>
            <tr>
                <td>{{profissional.id}}</td>
                <td>{{profissional.nome}}</td>
                <td>{{profissional.cargo}}</td>
                <!-- não é obrigatorio informar o endereço-->
                <td>{{profissional.endereco?.rua}}, {{profissional.endereco?.numero}} -
                    {{profissional.endereco?.bairro}} |
                    {{profissional.endereco?.cidade}} - {{profissional.endereco?.estado}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                        (click)="editProfissional(profissional)"></button>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                        (click)="views(profissional)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                        (click)="deleteProfissional(profissional)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
